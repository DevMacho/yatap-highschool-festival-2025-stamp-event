<!DOCTYPE html>
<html>
<head>

    <title>야탑제 반별 부스 관리자 스탬프 인증 페이지</title>
    <link rel="stylesheet" href="admin_stamp.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

        <button id="submit-btn">스탬프 등록</button>
    </div>

    <script src="admin_stamp.js"></script>
